<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="images/logo.png"
        srcset="images/logo.png 1x, images/logo@2x.png 2x"
        alt="minesweeper logo"
      />
    </div>
    <div class="choose-game">
      <h2>Choose your game:</h2>
      <ul class="levels-list">
        <li class="level">
          <a
            href="beginner.html"
            class="level-card"
          >
            <h3>Beginner</h3>
            <div class="beginner">
              <div class="icon-text">
                <div class="icon-bomb"></div>
                <p>10 bombs</p>
              </div>
              <div class="icon-text">
                <div class="icon-grid"></div>
                <p>9x9 board</p>
              </div>
            </div>
          </a>
        </li>
        <li class="level">
          <a
            href="intermediate.html"
            class="level-card"
          >
            <h3>Intermediate</h3>
            <div class="intermediate">
              <div class="icon-text">
                <div class="icon-bomb"></div>
                <p>40 bombs</p>
              </div>
              <div class="icon-text">
                <div class="icon-grid"></div>
                <p>16x16 board</p>
              </div>
            </div>
          </a>
        </li>
        <li class="level">
          <a
            href="expert.html"
            class="level-card"
          >
            <h3>Expert</h3>
            <div class="expert">
              <div class="icon-text">
                <div class="icon-bomb"></div>
                <p>99 bombs</p>
              </div>
              <div class="icon-text">
                <div class="icon-grid"></div>
                <p>30x16 board</p>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
